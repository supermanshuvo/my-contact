<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- firebase cdn -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="init-firebase.js"></script>
    <title>Firbase Work</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h2 class="text-center" id="headerText">Register Now</h2>
                <form id="register">
                    <div class="mb-3">
                       <label class="form-label">First Name</label>
                       <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="bodate">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="4" cols="50"></textarea>
                     </div>
                </form>
                <form class="d-none" id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordLogin">
                     </div>
                </form>
                <button type="button" class="btn btn-primary btn-sm" id="registerButton">Save</button>
                <button type="button" class="btn btn-primary btn-sm d-none" id="loginButton">Login</button>
                <button type="button" class="btn btn-primary btn-sm" id="verifyUser">Verify User</button>
                <button type="button" class="btn btn-primary btn-sm d-none" id="registerUserButton">Register User</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="app.js"></script>
</body>
</html>
